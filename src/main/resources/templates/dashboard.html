<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dashboard</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/dashboard.css}"/>
</head>
<body>
    <div class="container dashboard">
        <div class="row">
            <div class="col-4"><p class="dashboard-header-title">Room</p></div>
            <div class="col-3"><p class="dashboard-header-title">Members</p></div>
            <div class="col-3"><p class="dashboard-header-title">Created At</p></div>
            <div class="col-2"><a th:href="@{/user/logout}"><button type="button" class="btn btn-warning">Logout</button></a></div>
        </div>
        <hr>
        <div class="row" th:each="room: ${rooms}">
            <div class="col-4"><p class="dashboard-content-title" th:text="${room.getName()}"></p></div>
            <div class="col-3"><p class="dashboard-content-title" th:text="${room.getUsers().size()}"></p></div>
            <div class="col-3"><p class="dashboard-content-title" th:text="${room.getDate()}"></p></div>
            <div class="col-2"><a th:href="${room.getId()}"><button type="button" class="btn btn-success">Join</button></a></div>
        </div>
    </div>
</body>
</html>
