<!DOCTYPE html >
<html xmlns:th="http://www.thymeleaf.org">
  <head>
      <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
      <title>NewRow Chat Application</title>
      <link rel="stylesheet"  th:href="@{/css/main.css}"/>
  </head>
  <body>
    <div id="username-page">
        <div class="username-page-container">
            <form id="usernameForm" name="usernameForm" method="post" action="/user/add">
                <div class="form-group">
                    <label for="username">Username: </label>
                    <input type="text" id="username" name="username" placeholder="john" autocomplete="off" class="form-control" />
                    <label for="password">Password: </label>
                    <input type="password" id="password" name="password" placeholder="****" autocomplete="off" class="form-control"/>
                </div>
                <div class="form-group">
                    <button type="submit" class="accent username-submit">Start Chatting</button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
  </body>
</html>
